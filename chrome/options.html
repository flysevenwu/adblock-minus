<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Adblock Minus options</title>
    <link rel="stylesheet" href="/options.css">
  </head>

  <body>
    <section>
      <h2>
        Subscriptions
        <a href="https://adblockplus.org/subscriptions#content" target="_blank">
          ref
        </a>
      </h2>
      <textarea data-option="subscriptions"></textarea>
    </section>

    <section>
      <h2>Whitelist domains</h2>
      <textarea data-option="whitelist"></textarea>
    </section>

    <section>
      <h2>
        Custom filters
        <a href="https://adblockplus.org/filters#content" target="_blank">
          ref
        </a>
      </h2>
      <textarea data-option="additional"></textarea>
    </section>

    <section>
      <h2>
        Custom referrer filters
      </h2>
      <textarea data-option="referrer"></textarea>
    </section>

    <script src="/options.js"></script>
  </body>
</html>
